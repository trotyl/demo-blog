<md-toolbar color="primary">
  <span>Demo Blog</span>
  <span class="example-spacer"></span>
  <md-icon class="example-icon">home</md-icon>
  <md-icon class="example-icon">add_box</md-icon>
  <md-icon class="example-icon">delete</md-icon>
</md-toolbar>

<md-nav-list>
  <a md-list-item href="..." *ngFor="let article of articles | async">
    <md-icon md-list-icon>description</md-icon>
    <h3 md-line>{{ article.title }}</h3>
    <p md-line>{{ article.createdAt | date:'medium' }}</p>
  </a>
</md-nav-list>

<p>{{ this.articles | async | json }}</p>
