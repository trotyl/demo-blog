<md-nav-list>
  <a md-list-item [routerLink]="['articles', article.id]" *ngFor="let article of articles | async">
    <md-icon md-list-icon>description</md-icon>
    <h3 md-line>{{ article.title }}</h3>
    <p md-line>{{ article.createdAt | date:'medium' }}</p>
    <md-chip-list md-line>
      <md-chip *ngFor="let key of (article.tags | keys)">{{ article.tags[key] }}</md-chip>
    </md-chip-list>
  </a>
</md-nav-list>
