<h2>{{ (article | async)?.title }}</h2>
<md-chip-list class="tags-list">
  <md-chip *ngFor="let tag of ((article | async)?.tags | values)">{{ tag }}</md-chip>
</md-chip-list>

<md-card [style.margin]="'10px 0'" [style.max-width.px]="500">
  <div [innerHTML]="htmlPreview"></div>
</md-card>

<a md-raised-button [routerLink]="['/articles', id, 'edit']">Edit Me</a>
<a md-raised-button (click)="delete()">Delete Me</a>
